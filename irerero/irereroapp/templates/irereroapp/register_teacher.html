{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <!-- Load CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/register_teacher.css' %}">
    <script src="{% static 'js/register.js' %}"></script>
</head>
<body>
    
    
    <form id="registrationForm" method="POST" action="/register/teacher">
        {% csrf_token %}
        <div class="form-container">
            <!-- Left side: Personal Information -->
            <div class="personal-info">
                <h1>Enter Your Personal Information</h1>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                    <div class="error" id="firstnameError"></div>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                    <div class="error" id="lastnameError"></div>
                </div>
                <div class="form-group">
                    <label for="idnumber">ID Number</label>
                    <input type="text" id="idnumber" name="idnumber" placeholder="Enter your ID number" required>
                    <div class="error" id="idnumberError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
                    <div class="error" id="contactError"></div>
                </div>
                <div class="form-group">
                    <label for="school">Select School Where you work at</label>
                    <select id="school" name="school" required>
                        <option value="">-- Select a School --</option>
                        {% for school in schools %}
                            <option value="{{ school.id }}">{{ school.school_name }}</option>
                        {% endfor %}
                    </select>
                    <div class="error" id="schoolError"></div>
                </div>
                
                <input type="hidden" id="role" name="role" value="teacher">
            </div>
            
            <div class="separator"></div> <!-- Line separator between sections -->
            
            <!-- Right side: Create Password -->
            <div class="create-password">
                <h1>Create Password</h1>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                </div>
                <div class="navigation-buttons">
                    <button type="button" class="back-button" id="backStep2">Back</button>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
    
    <!-- Load JS -->
    <script type="text/javascript" src="{% static 'js/register.js' %}"></script>
</body>
</html>
