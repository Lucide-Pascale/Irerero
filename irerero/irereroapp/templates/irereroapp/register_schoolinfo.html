<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadTeacher Registration</title>
    <!-- Load CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/register_teacher.css' %}">
    <script src="{% static 'js/register.js' %}"></script>
</head>
<body>
   

    <form id="step2" method="POST" action="{% url 'register_schoolinfo' %}">
        {% csrf_token %}
        <h1>Register Your School</h1>
        
        <div class="form-group">
            <label for="schoolName">School Name</label>
            <input type="text" id="schoolName" name="schoolName" placeholder="Default School Name" required>
        </div>
        <div class="form-group">
            <label for="province">Province</label>
            <select id="province" name="province" required>
                <option value="">Select Province</option>
                <option value="kigali">Kigali</option>
                <option value="northern">Northern</option>
                <option value="southern">Southern</option>
                <option value="eastern">Eastern</option>
                <option value="western">Western</option>
            </select>
        </div>
        <div class="form-group">
            <label for="district">District</label>
            <select id="district" name="district" required>
                <option value="">Select District</option>
                <option value="gasabo">Gasabo</option>
                <option value="nyarugenge">Nyarugenge</option>
                <option value="kicukiro">Kicukiro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sector">Sector</label>
            <select id="sector" name="sector" required>
                <option value="">Select Sector</option>
                <option value="kimironko">Kimironko</option>
                <option value="nyamirambo">Nyamirambo</option>
                <option value="gisozi">Gisozi</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cell">Cell</label>
            <select id="cell" name="cell" required>
                <option value="">Select Cell</option>
                <option value="kagugu">Kagugu</option>
                <option value="gacuriro">Gacuriro</option>
                <option value="remera">Remera</option>
            </select>
        </div>
        <div class="form-group">
            <label for="village">Village</label>
            <select id="village" name="village" required>
                <option value="">Select Village</option>
                <option value="nyarutarama">Nyarutarama</option>
                <option value="kanombe">Kanombe</option>
                <option value="kacyiru">Kacyiru</option>
            </select>
        </div>
        
       
        <div class="navigation-buttons">
            <button type="submit" id="nextStep2">Next</button>
        </div>
    </form>
    

    <form id="step3" style="display: none;">
        <h1>Create Password</h1>
        <div class="form-group">
            <label for="emailPassword">Email</label>
            <input type="email" id="emailPassword" name="emailPassword" placeholder="Re-enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
        </div>
        <div class="navigation-buttons">
            <button type="button" class="back-button" id="backStep2">Back</button>
            <button type="submit">Submit</button>
        </div>
    </form>

    <!-- Load JS -->
    <script type="text/javascript" src="{% static 'js/register.js' %}"></script>
</body>
</html>
